<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details ?</a>
    </header>
    <main class="main">
      <section class="section" id="task-add">
        <h3 class="section__title section__title_new-task">Add Item</h3>
        <div class="section__wrapper">
          <input class="input-new-task" id="new-task" type="text">
          <button class="button-new-task">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class="task-items" id="incomplete-tasks">
          <li class="task-item">
            <input class="task-item__checkbox-input" type="checkbox">
            <label class="task-item__label">Pay Bills</label>
            <input class="task-item__input" type="text">
            <button class="task-item__button task-item__button_edit">Edit</button>
            <button class="task-item__button task-item__button_delete">
              <img class="task-item__img" src="./remove.svg" alt="button delete task">
            </button>
          </li>
          <li class="task-item task-item_edit">
            <input class="task-item__checkbox-input" type="checkbox">
            <label class="task-item__label">Go Shopping</label>
            <input class="task-item__input" type="text" value="Go Shopping" >
            <button class="task-item__button task-item__button_edit">Save</button>
            <button class="task-item__button task-item__button_delete">
              <img class="task-item__img" src="./remove.svg" alt="button delete task">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul class="task-items task-items_completed-tasks" id="completed-tasks">
          <li class="task-item">
            <input class="task-item__checkbox-input" type="checkbox" checked>
            <label class="task-item__label">See the Doctor</label>
            <input class="task-item__input" type="text">
            <button class="task-item__button task-item__button_edit">Edit</button>
            <button class="task-item__button task-item__button_delete">
              <img class="task-item__img" src="./remove.svg" alt="button delete task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
